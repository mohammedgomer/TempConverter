<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Temperature Converter</title>
  <style>
    img {
      margin: 0 auto;
      display: none;
    }

    #results {
      display: none;
    }
  </style>
</head>

<body class="bg-primary">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


</body>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card card-body text-center mt-5">
        <h3 class="heading display-5 pb-3">Temperature Converter</h1>
          <form class="temp-form">
            <div class="form-group col-6 mx-auto">
              <div class="input-group">
                <label for="sr-only"></label>
                <input type="number" class="form-control" id="degrees">
                <span class="input-group-text">째C</span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group col-6 mx-auto">
                <label for="sr-only"></label>
                <input type="number" class="form-control" id="fahrenheit">
                <span class="input-group-text">째F</span>
              </div>
            </div>
            <div class="form-group col-8 mx-auto">
              <input type="submit" class="btn-dark col-6">
            </div>

          </form>

          <!-- LOADER -->
          <img src="img/loading.gif" width="210px" height="210px" id="loader">
          <div id="results">
            <div class="form-group col-6 mx-auto">
              <div class="input-group">
                <label for="sr-only"></label>
                <input type="text" class="form-control" id="result-degrees" disabled>
                <span class="input-group-text">째C</span>
              </div>
            </div>
            <div class="form-group col-6 mx-auto">
              <div class="input-group">
                <label for="sr-only"></label>
                <input type="text" class="form-control" id="result-fahrenheit" disabled>
                <span class="input-group-text">째F</span>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>

<script src="app.js"></script>

</html>
